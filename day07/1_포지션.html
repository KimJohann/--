<body>
    <h1>1. position: relative</h1>
    <h3></h3>
    <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업 (기본 css display : block)-->

    <div class="box box2">box2</div>
    <div class="box">box3</div>

    <h1>2. position: absolute</h1>
    <h3></h3>
    <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업 (기본 css display : block)-->
    <div class="box">box1</div>
    <div class="box box3">box2</div>
    <div class="box">box3</div>

    <h1>3. position: static</h1>
    <h3></h3>
    <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업 (기본 css display : block)-->

    <div class="box box4">box2</div>
    <div class="box">box3</div>

    <h1>4. position: fixed</h1>
    <h3></h3>
    <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업 (기본 css display : block)-->

    <div class="box box5">box2</div>
    <div class="box">box3</div>

    <h1>5. position: absolute</h1>
    <h3></h3>
    <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업 (기본 css display : block)-->

        <div class="box">box1</div>
        <div class="box box6">box2</div>
        <div class="box">box3</div>
    </div>
