<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form>
        <fieldset>
            <legend><strong>비회원 게시판</strong></legend>
            <div>
                <label>카테고리
                    <select>
                        <option value="공지사항">공지사항</option>
                    </select>
                </label>
            </div>
            <div>
                <input type="text" name="name" placeholder="작성자"/>
                <input type="password" name="password" placeholder="비밀번호" />
            </div>
            <hr />
            <input type="text" placeholder="게시물 제목 입력" />
            <hr />
            <textarea cols="60" rows="10" placeholder="게시물 내용입력" name="textarea"></textarea>
            <div>
                <span>공개선택</span>
                <label>
                    <input type="radio" name="radio" />
                    공개글
                </label>
                <label>
                    <input type="radio" name="radio" />
                    비공개글
                </label>
            </div>
            <div>
                <span>공유선택</span>
                <label>
                    <input type="checkbox" name="checkbox" />
                    카카오톡
                </label>
                <label>
                    <input type="checkbox" name="checkbox" />
                    트위터
                </label>
                <label>
                    <input type="checkbox" name="checkbox" />
                    네이버카페
                </label>
            </div>
            <div>
                <label>작성일자 <input type="date" name="date"/></label>
                <label>작성시간 <input type="time" name="time" /></label>
            </div>
            <hr />
            <div>
                <label>첨부 파일 <input type="file" name="file"/></label>
            </div>
            <div>
                <input type="button" value="목록보기" />
                <input type="submit" value="글쓰기" />
                <input type="reset" value="다시쓰기" />
            </div>
        </fieldset>
    </form>
</body>

</html>
