<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서대문자연사박물관</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '맑은 고딕', sans-serif;
        }

        /* 최상단 메뉴 */
        .top-menu {
            background-color: #f5f5f5;
            text-align: right;
            padding: 5px 20px;
        }

        .top-menu a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
            margin-left: 15px;
        }

        /* 헤더 영역 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 50px;
        }

        .main-nav {
            display: flex;
            list-style: none;
        }

        .main-nav li a {
            text-decoration: none;
            color: #333;
            padding: 0 20px;
            font-size: 16px;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input {
            padding: 5px 10px;
            border: 1px solid #ddd;
        }

        .search-box button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }

        /* 메인 슬라이더 */
        .main-slider {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .main-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 정보 섹션 */
        .info-section {
            display: flex;
            padding: 20px 50px;
            gap: 20px;
        }

        .today-info {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .notice {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .quick-links {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
        }

        /* 시설 안내 버튼 */
        .facility-buttons {
            display: flex;
            gap: 10px;
            padding: 20px 50px;
        }

        .facility-button {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .green-btn { background-color: #4CAF50; }
        .brown-btn { background-color: #795548; }
        .blue-btn { background-color: #2196F3; }
        .purple-btn { background-color: #9C27B0; }

        /* 푸터 */
        footer {
            background: #333;
            color: white;
            padding: 20px 50px;
            margin-top: 50px;
        }

        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links img {
            height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="top-menu"> <!--상단 메뉴 시작-->
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">사이트맵</a>
        <a href="#">ENGLISH</a>
    </div>  <!--상단메뉴 끝-->

    <header class="header"> 
        <div class="logo">
            <img src="/api/placeholder/200/50" alt="서대문자연사박물관 로고">
        </div>
        <ul class="main-nav">
            <li><a href="#">소개</a></li>
            <li><a href="#">안내</a></li>
            <li><a href="#">전시</a></li>
            <li><a href="#">교육/문화</a></li>
            <li><a href="#">온라인 박물관</a></li>
            <li><a href="#">소식/공보</a></li>
            <li><a href="#">참여</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div><!--상단메뉴 끝-->
    </header>

    <div class="main-slider">
        <img src="/api/placeholder/1200/400" alt="메인 슬라이더 이미지">
    </div>

    <div class="info-section">
        <div class="today-info">
            <h3>TODAY INFO</h3>
            <p>14일 15분</p>
            <p>09:00 ~ 17:00</p>
            <p>휴일 및 입장마감 시간 안내</p>
        </div>
        
        <div class="notice">
            <h3>공지사항</h3>
            <ul>
                <li>박물관 임시 휴관 공지</li>
                <li>전시 관람 안내</li>
                <li>교육 프로그램 안내</li>
            </ul>
        </div>

        <div class="quick-links">
            <h3>바로가기</h3>
            <div>
                <button>유튜브</button>
                <button>인스타그램</button>
                <button>카카오</button>
            </div>
        </div>
    </div>

    <div class="facility-buttons">
        <button class="facility-button green-btn">관람안내</button>
        <button class="facility-button brown-btn">관람예약하기</button>
        <button class="facility-button blue-btn">단체관람 안내</button>
        <button class="facility-button purple-btn">전시해설 안내</button>
    </div>

    <footer>
        <div class="footer-info">
            <div>
                <p>서울시 서대문구 연세로 50(연희동) 03784</p>
                <p>전화: 02-330-8899 | 팩스: 02-330-1736</p>
            </div>
            <div class="footer-links">
                <img src="/api/placeholder/30/30" alt="인증마크1">
                <img src="/api/placeholder/30/30" alt="인증마크2">
            </div>
        </div>
    </footer>
</body>
</html>
