<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./1_레이아웃.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- 기본 레이아웃 -->
    <!-- 선택자 : 1.class명(여러 마크업 복수형) 2.id명(마크업 단일형-페이지에서 1번 존재) -->
    <div id="wrap"><!-- div 마크업은 display : block 사용하는 마크업 -->
        <div id="header">헤더 : 로고, 메인메뉴</div>
        <div id="main"><!-- 본문 : 홈페이지의 정보들 -->
            <div id="content">본문</div>
            <div id="aside">사이드바</div>
        </div>
        <div id="footer">
            푸터 : 회사정보, 네비(홈페이지의링크모임)
        </div>
    </div>
</body>
</html>
