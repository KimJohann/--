<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>요기요 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <h1>사장님의 든든한 파트너</h1>
                <p>사장님의 경쟁력 학습과 매출 성장을 돕는 상생협력으로 동반성장을 지원합니다</p>
            </div>
            <div class="scroll-down">SCROLL DOWN</div>
        </div>

        <div class="service">
            <h2>SERVICE<hr/></h2>
            <div class="service-navigation">
                <button class="arrow-button left"><</button>
                <div class="service-items">
                    <div class="service-item blurred">
                        <img src="https://via.placeholder.com/800x500" alt="서비스 이미지 1">
                    </div>
                    <div class="service-item">
                        <img src="https://via.placeholder.com/800x500" alt="서비스 이미지 2">
                    </div>
                    <div class="service-item blurred">
                        <img src="https://via.placeholder.com/800x500" alt="서비스 이미지 3">
                    </div>
                </div>
                <button class="arrow-button right">></button>
            </div>
            <p>대한민국 대표 배달 주문앱</p>
            <img class="yogiyo-logo" src="https://via.placeholder.com/200x50" alt="요기요 로고">
        </div>

        <div class="newsroom">
            <h2>NEWSROOM</h2>
            <div class="newsroom-navigation">
                <button class="arrow-button left"><</button>
                <div class="newsroom-items">
                    <div class="newsroom-item blurred">
                        <img src="https://via.placeholder.com/400x300" alt="뉴스 이미지 1">
                    </div>
                    <div class="newsroom-item">
                        <img src="https://via.placeholder.com/400x300" alt="뉴스 이미지 2">
                    </div>
                    <div class="newsroom-item">
                        <img src="https://via.placeholder.com/400x300" alt="뉴스 이미지 3">
                    </div>
                    <div class="newsroom-item">
                        <img src="https://via.placeholder.com/400x300" alt="뉴스 이미지 4">
                    </div>
                    <div class="newsroom-item">
                        <img src="https://via.placeholder.com/400x300" alt="뉴스 이미지 5">
                    </div>
                    <div class="newsroom-item blurred">
                        <img src="https://via.placeholder.com/400x300" alt="뉴스 이미지 6">
                    </div>
                </div>
                <button class="arrow-button right">></button>
            </div>
        </div>
    </div>
</body>
</html>
